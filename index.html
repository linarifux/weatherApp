<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="header">
                <p><b>Weather App</b> - get the current weather report of your city</p>
            </div>
            <div>
                <input type="text" class="input-box" placeholder="enter a city name here- e.g. Dhaka">
            </div>
            <div>
                <button class="action"><b>Get Weather Report</b></button>
            </div>
            <div>
                <p class="city-name"></p>
            </div>
            <div class="result">
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="day-night"></p>
            </div>
            <div class="result-down">
                <p class="temp-down">Temperature</p>
                <p class="wind-down">Wind</p>
                <p class="day-down">day/night</p>
            </div>
        </div>
    </div>


    <script src="weather.js"></script>
</body>

</html>
